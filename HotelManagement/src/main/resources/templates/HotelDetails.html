<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/hotelDetails.css">
</head>
<body>
    <header>
    <h1>Welcome Hotel AdminName ðŸ‘‹</h1>
    <p>Manage your hotels and add new ones easily</p>
  </header>

  <!-- Form Container -->
  <div class="container">
    <h2>Add Hotel Information</h2>
    <form th:action="@{/hotel/createHotel}" method="post" th:object="${hotel}" enctype="multipart/form-data">
      <!-- Hotel Name -->
      <div class="form-group">
        <label for="hotelName">Hotel Name</label>
        <input type="text" id="hotelName" name="hotelName" th:field="*{hotelName}" placeholder="Enter hotel name" required minlength="3">
        <small th:if="${#fields.hasErrors('hotelName')}" th:errors="*{hotelName}"></small>
      </div>

      <!-- Mobile Number -->
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobileNumber" th:field="*{mobileNumber}" placeholder="Enter mobile number" required pattern="[0-9]{10}">
        <small th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"></small>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Hotel Email</label>
        <input type="email" id="email" name="email" th:field="*{email}" placeholder="Enter email" required>
        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
      </div>

      <!-- City -->
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" th:field="*{city}" placeholder="Enter city" required>
        <small th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></small>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" th:field="*{address}" placeholder="Enter address" rows="3" required></textarea>
        <small th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></small>
      </div>

      <!-- Pincode -->
      <div class="form-group">
        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" name="pinCode" th:field="*{pinCode}" placeholder="Enter pincode" required pattern="[0-9]{6}">
        <small th:if="${#fields.hasErrors('pinCode')}" th:errors="*{pinCode}"></small>
      </div>

      <!-- Rating -->
      <div class="form-group">
        <label for="rating">Rating (1.0-5.0)</label>
        <input type="number" id="rating" name="rating" th:field="*{rating}" required>
        <small th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}"></small>
      </div>

      <!-- Total Rooms -->
      <div class="form-group">
        <label for="totalRooms">Total Rooms</label>
        <input type="number" id="totalRooms" name="totalRooms" th:field="*{totalRooms}" min="1" required>
        <small th:if="${#fields.hasErrors('totalRooms')}" th:errors="*{totalRooms}"></small>
      </div>

      <!-- Available Rooms -->
      <div class="form-group">
        <label for="availableRooms">Available Rooms</label>
        <input type="number" id="availableRooms" name="availableRooms" th:field="*{availableRooms}" min="0" required>
        <small th:if="${#fields.hasErrors('availableRooms')}" th:errors="*{availableRooms}">* Enter available rooms</small>
      </div>

      <!-- Booked Rooms -->
      <div class="form-group">
        <label for="bookedRooms">Booked Rooms</label>
        <input type="number" id="bookedRooms" name="bookedRooms" th:field="*{bookedRooms}" min="0" required>
        <small th:if="${#fields.hasErrors('bookedRooms')}" th:errors="*{bookedRooms}">* Enter booked rooms</small>
      </div>

      <!-- Hotel Photo -->
      <div class="form-group">
        <label for="photo">Hotel Photo</label>
        <input type="file" id="photo" name="photoFile" accept="image/*" required>
        <!-- Remove th:field for file inputs and fix error field reference -->
        <div th:if="${photoError}" class="error-message" th:text="${photoError}"></div>
      </div>

      <!-- Speciality -->
      <div class="form-group">
        <label for="speciality">Hotel Speciality</label>
        <input type="text" id="speciality" name="hotelSpeciality" th:field="*{hotelSpeciality}" placeholder="Enter speciality" required>
        <small th:if="${#fields.hasErrors('hotelSpeciality')}" th:errors="*{hotelSpeciality}"></small>
      </div>

      <div class="form-group">
        <label for="available">Room Available</label>
        <input type="checkbox" id="available" name="available" th:field="*{available}">
        <small th:if="${#fields.hasErrors('available')}" th:errors="*{available}"></small>
      </div>

      <!-- Submit -->
      <div class="form-actions">
        <button type="submit">Add Hotel</button>
      </div>
    </form>
  </div>
</body>
</html>
